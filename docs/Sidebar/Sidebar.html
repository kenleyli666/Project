<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 3vmin;
            font-weight: 800;
        }
        /* button part one */
        #toggle{
            display: none;
        }
        .open-btn{
            z-index: 2;
        }
        .open-btn, .close-btn{
            position: absolute;
            top: 5%;
            right: 5%;
            cursor: pointer;
            width: 5%;
            height: 5%;
        }
        /* nav part two */
        .content{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .nav>div{
            width: 100%;
            height: 20vh;
            border: 1px #fff solid;
            text-align: center;
            line-height: 20vh;
            color: #fff;
        }
        .leftbar{
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: black;
            left: -100%;
            z-index: 1;
        }
        #toggle:checked ~ .leftbar{
            left: 0;
        }
        #toggle:checked ~ .content{
            background: rgba(0, 0, 0, 0.1);
        }
        #toggle:checked ~ .open-btn{
            z-index: 0;
        }
        #toggle:checked ~ .close-btn{
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container" style="position: relative; width: 100%; height: 100vh;"></div>

        <input type="checkbox" id="toggle">

        <label for="toggle" class="open-btn" style=" background: rgb(0, 255, 128);">===</label>
        <label for="toggle" class="close-btn" style=" background: rgb(255, 0, 166);">X</label>
        
        <div class="leftbar">         
            <div class="nav">
                <div>one</div>
                <div>two</div>
                <div>three</div>
                <div>four</div>
                <div>five</div>
            </div>
        </div>

        <div class="content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias culpa quaerat quasi repellat officia saepe beatae. Accusantium 
            harum iusto ratione tenetur unde quisquam fugiat perferendis fuga, accusamus nemo optio in.</p>
        </div>
    
</body>
</html>
